<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNC Machine Demo</title>

</head>
<body>
  <h2>CNC Machine Demo</h2>

  <form action="/" method="post">
    <input type="submit" name="Restartbtn" value="Home">
    <input type="submit" name="Forcebtn" value="Emergency Stop">
  </form>

  <h3>Tool swap protocol</h3>
  <form action="/" method="post">
    <input type="submit" name="Tool1" value="tool1">
    <input type="submit" name="Tool2" value="tool2">
    <input type="submit" name="Tool3" value="tool3">
  </form>

  <h3>Manual commands</h3>

  <form action="/" method="post">
    <input type="text" name="xy_input" placeholder="XY axis">
  </form>

  <h3>Demo / Tool Programs</h3>
  <p>Input format: "demo1/2/3..." OR "M112, M123, L..."</p>

  <form action="/" method="post">
    <input type="text" name="character" placeholder="Enter demo/tool program">
  </form>



</body>
</html>
